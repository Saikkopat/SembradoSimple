<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Sistema de Sembrado: Siembra de UBA</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" href="/include/css/main.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="container-fluid py-3">
        <div class="container py-1">
            <!-- Toast Container -->
            <div class="toast-container position-fixed top-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Sistema de Sembrado</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body"></div>
                </div>
            </div>

            <!-- Formulario -->
            <form id="formUBA" class="gap-5 mx-auto">
                <!-- Campo oculto para id_alcaldia -->
                <input type="hidden" id="id_alcaldia" name="id_alcaldia" value="">

                <h2 class="mb-4 text-cobre text-center">Sembrado de UBA</h2>

                <!-- Demarcación -->
                <div class="mb-4">
                    <label class="form-label">Demarcación:</label>
                    <select class="form-select" id="alcaldia" required>
                        <option value="">Cargando alcaldías...</option>
                    </select>
                </div>

                <!-- Casa -->
                <div class="mb-4">
                    <label class="form-label">Casa de Gobierno:</label>
                    <select class="form-select" id="casa" disabled required>
                        <option value="">Seleccionar Alcaldía primero</option>
                    </select>
                </div>

                <!-- Coordinación -->
                <div class="mb-4">
                    <label class="form-label">Coordinación Territorial:</label>
                    <select class="form-select" id="coordinacion" disabled required>
                        <option value="">Seleccionar Casa primero</option>
                    </select>
                </div>

                <!-- Racimo -->
                <div class="mb-4">
                    <label class="form-label">Racimo:</label>
                    <select class="form-select" id="racimo" disabled required>
                        <option value="">Seleccionar Coordinación primero</option>
                    </select>
                </div>

                <!-- UBA -->
                <div class="mb-5">
                    <label class="form-label">UBA:</label>
                    <select class="form-select" id="uba" name="uba" disabled required>
                        <option value="">Seleccionar Racimo primero</option>
                    </select>
                </div>

                <!-- Personas -->
                <div class="mb-5">
                    <h4 class="h4 sub-title text-center text-cobre mb-4">Personas para sembrar:</h4>
                    <div class="mb-4">
                        <label class="form-label">Lista de Servidores disponibles:</label>
                        <select class="form-select" id="persona" name="persona" disabled required>
                        </select>
                    </div>
                </div>

                <button type="submit" class="mt-3 btn btn-lg btn-guardar w-100 text-white py-3">
                    <i class="fas fa-seedling me-2" aria-hidden="true"></i> Sembrar
                </button>
            </form>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="/js/cargaHF.js"></script>
    <script src="/js/sembradoUBA.js"></script>
</body>
</html>
