<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Sistema de Sembrado</title>
	 <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
	 <link rel="stylesheet" href="/include/css/main.css">
</head>

<div id="header-container"></div>

<body>
	<div class="container mt-5">
		 <h2 class="text-center text-guinda">Tabla de Personas</h2>

		 <!-- Filtro por Alcaldía -->
		 <div class="row mb-3">
			  <div class="col-md-6">
					<label for="alcaldiaFilter" class="form-label">Filtrar por Alcaldía:</label>
					<select id="alcaldiaFilter" class="form-select">
						 <option value="">Todas las alcaldías</option>
						 <!-- Las opciones se llenarán dinámicamente con JavaScript -->
					</select>
			  </div>
		 </div>

		 <!-- Tabla de Personas -->
		 <table id="tablaPersonas" class="table table-striped">
			  <thead>
					<tr>
						 <th>PRIMER APELLIDO</th>
						 <th>SEGUNDO APELLIDO</th>
						 <th>NOMBRE</th>
						 <th>ESTATUS</th>
						 <th>ALCALDÍA</th>
						 <th>TEL. PERSONAL</th>
						 <th>TEL. INSTITUCIONAL</th>
					</tr>
			  </thead>
			  <tbody>
					<!-- Los datos se llenarán dinámicamente con JavaScript -->
			  </tbody>
		 </table>
	</div>

<div id="footer-container"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/cargaHF.js"></script>
<script src="/js/listadoPersonasDisponibles.js"></script>
</body>
</html>
