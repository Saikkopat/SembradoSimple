    <!DOCTYPE html>

    <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <title>Sistema de Sembrado: Racimo</title>
        <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
        <link rel="stylesheet" href="/include/css/main.css">
    </head>

    <div id="header-container"></div>

    <body>
        
        <main class="container-fluid py-3">
            <div class="container py-1">
                <!-- Toast Container -->
                <div class="toast-container position-fixed top-0 end-0 p-3">
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <strong class="me-auto">Sistema de Sembrado</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                        </div>
                        <div class="toast-body"></div>
                    </div>
                </div>
            

                <form id="formRacimo" class="gap-4 mx-auto">
                    <!-- Título del formulario -->
                    <h2 class="mb-4 text-cobre text-center">Sembrado de Racimo</h2>
                  
                    <!-- Dropdown de Alcaldía -->
                    <div class="mb-3">
                        <label for="" class="form-label">Demarcación</label>
                      <select id="alcaldia" class="form-select" required>
                        <option value="">Cargando alcaldías...</option>
                      </select>
                    </div>
                  
                    <!-- Dropdown de Casa -->
                    <div class="mb-3">
                      <label for="" class="form-label">Casa</label>
                      <select id="casa" class="form-select" disabled>
                        <option value="">Seleccionar Alcaldía primero</option>
                      </select>
                    </div>
                  
                    <!-- Dropdown de Coordinación -->
                    <div class="mb-3">
                        <label for="" class="form-label">Coordinación</label>
                      <select id="coordinacion" class="form-select" disabled>
                        <option value="">Seleccionar Casa primero</option>
                      </select>
                    </div>
                  
                    <!-- Dropdown de Racimo -->
                    <div class="mb-5">
                        <label for="" class="form-label">Racimo</label>
                      <select id="racimo" class="form-select" disabled>
                        <option value="">Seleccionar Coordinación primero</option>
                      </select>
                    </div>
                  
                    
                    <!-- Personas -->
                    <div class="mb-5">
                        <h4 class="h4 sub-title text-center text-cobre mb-5">Personas para sembrar:</h3>
                        <div class="mb-4">
                            <label class="form-label">Lista de Educadores disponibles:</label>
                            <select class="form-select" id="persona" name="persona" disabled required>
                            </select>
                        </div>
                    </div>
                  
                    <!-- Botón de Guardar -->
                    <button type="submit" class="mt-3 btn btn-lg btn-guardar w-100 text-white py-3">
                        <i class="fas fa-seedling me-2" aria-hidden="true"></i> Sembrar
                    </button>
                  </form>

                
            </div>
        </main>

    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
    <script src="/js/cargaHF.js"></script>
    <script src="../js/sembradoRacimo.js"></script>
    </body>
    </html>
