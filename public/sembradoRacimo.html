    <!DOCTYPE html>

    <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>Sistema de Sembrado: Siembra de Racimo</title>
        <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
        <link rel="stylesheet" href="/include/css/main.css">
    </head>

    <div id="header-container"></div>

    <body>
        
        <main class="container my-5">
            <div class="container py-2">

                <form id="racimoForm" class="gap-4 mx-auto">

                    <h2 class="mb-4 text-guinda text-center">Sembrado de Racimo</h2>

                    <!-- Dropdowns -->
                    <div class="mb-3">
                        <h3 class="h3 sub-title">
                            Alcaldia
                        </h3>
                        <select id="alcaldia" class="form-select" required>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <div class="mb-3">
                            <h3 class="h3 sub-title">
                                Casa
                            </h3>
                        <select id="casa" class="form-select" disabled></select>
                    </div>
                    
                    <div class="mb-3">
                        <div class="mb-3">
                            <h3 class="h3 sub-title">
                                Coordinacion
                            </h3>
                        <select id="coordinacion" class="form-select" disabled></select>
                    </div>
                    
                    <div class="mb-3">
                        <div class="mb-3">
                            <h3 class="h3 sub-title">
                                Racimo
                            </h3>
                        <select id="racimo" class="form-select" disabled></select>
                    </div>
                    
                    <div class="mb-3">
                        <h3 class="h3 sub-title">Nueva Persona</h3>
                        <div class="row g-3">
                            <!-- Campos para nueva persona -->
                            <div class="col-md-6">
                                <input 
                                    type="text" 
                                    id="primerApellido" 
                                    class="form-control" 
                                    placeholder="Primer apellido" 
                                    required
                                >
                            </div>
                            
                            <div class="col-md-6">
                                <input 
                                    type="text" 
                                    id="segundoApellido" 
                                    class="form-control" 
                                    placeholder="Segundo apellido"
                                >
                            </div>
                            
                            <div class="col-md-6">
                                <input 
                                    type="text" 
                                    id="nombrePersona" 
                                    class="form-control" 
                                    placeholder="Nombre(s)" 
                                    required
                                >
                            </div>
                            
                            <div class="col-md-6">
                                <input 
                                    type="tel" 
                                    id="telefono" 
                                    class="form-control" 
                                    placeholder="Teléfono" 
                                    pattern="[0-9]{10}"
                                    title="10 dígitos sin espacios ni guiones"
                                    required
                                >
                            </div>
                        </div>
                    </div>
            
                    <button type="submit" class=" mt-3 btn btn-lg btn-guardar w-100 text-white py-3"><i class="bi bi-floppy-fill"></i> Guardar</button>
                </form>
                
                <div id="resultContainer" class="mt-4"></div>
            </div>
        </main>

    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/cargaHF.js"></script>
    <script src="../js/sembradoRacimo.js"></script>
    </body>
    </html>
